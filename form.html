<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Personal</title>
    <body  bgcolor="green">
</head>
<body>
    <strong>INFORMACION PERSONAL</strong>
    <form action="" method="post"></form>
    <p>
        <label >Nombres:</label>
        <input type="text">
    </p>
    <p>
        <label >Correo:</label>
        <input type="email" autofocus>
    </p>
    <p>
        <label >Url:</label>
        <input type="url" placeholder="Escribe la Url de tu pagina web de tu preferencia">
    </p> 

    <p>
            <label >Fecha:</label>
            <input type="date">
    </p>
    <p>
        <label >Tiempo:</label>
        <input type="time">
    </p>
    <p>
        <label >Fecha y Hora:</label>
        <input type="datetime">
    </p>
    <p>
        <label >Mes:</label>
        <input type="month">
    </p>
    <p>
        <label >Semana:</label>
        <input type="week">
    </p>
    <p>
        <label >Numero:</label>
        <input type="text"min="-10" max="10">
    </p>
    <p>
        <label >Telefono:</label>
        <input type="tel"> 
    </p>
    <p>
        <label >Termino de Busca:</label>
        <input type="search">
    </p>
    <p>
        <label >Color favorito:</label>
        <input type="color">
    </p>

   <button> enviar</button>

</body>
</html>
